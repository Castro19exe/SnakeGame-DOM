<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <script language="javascript" language="Javascript" src="teste.js"></script>
    <link rel="icon" href="images/snakeIcon.png">
    <title>Snake Game</title>
</head>
<body>
    <section id="menuStructure">
        <div id="menuContainer">
            <img src="images/title.png" alt=""> 
            <br>
            <img src="images/snakeIcon.png" alt="Snake Icon">
            <div id="menuLevels">
                <button class="menuBtn" id="btnEasy">Easy</button>
                <button class="menuBtn" id="btnMedium">Medium</button>
                <button class="menuBtn" id="btnHard">Hard</button>
                <button class="menuBtn" id="btnAsian">Asian</button>
            </div>
        </div>
    </section>

    <section id="game">
        <p id="output"></p> 
        <div id="board"></div>
    </section>
</body>
</html>
